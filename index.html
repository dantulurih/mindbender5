    <!-- Destination Input Field with Google Places Autocomplete -->

        <input
            id="destination-input"
            type="text"
            placeholder="Enter your destination"
            style="
                width: 80%;
                padding: 12px;
                font-size: 1em;
                border: none;
                border-radius: 5px;
                background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */

                text-align: center;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
            "
        />
    </p>
    
    <!-- Google Places API Script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places" async defer></script>
    
    <!-- JavaScript to Initialize Google Places Autocomplete -->
    <script>
        function initAutocomplete() {
            const input = document.getElementById('destination-input');
            
            // Initialize the Google Places Autocomplete on the input field
            const autocomplete = new google.maps.places.Autocomplete(input, {
                types: ['address'], // Restrict to address types
                componentRestrictions: { country: "us" } // Restrict to US; remove for global
            });
    
            // Optional: Listen for the 'place_changed' event when a suggestion is selected
            autocomplete.addListener('place_changed', function() {
                const place = autocomplete.getPlace();
                console.log('Selected place:', place.formatted_address);
            });
        }
    
        // Wait until the Google Maps API is loaded to initialize autocomplete
        window.addEventListener('load', initAutocomplete);
    </script>
